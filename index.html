<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴menu</title>
    <link rel="stylesheet" href="css/menu.css">
    <script src="js/jquery-1.10.1.js"></script>
    <script >
        $(function () {
            /*二级菜单展示*/
            $menu_list=$('.menu-list');
            $menu_list.click(function () {
               $(this).css('background','lightpink');
               $menulist=$(this).children('.menu-second');
                $list=$menulist.children();
                if ($list.css('display')==='none'){
                $list.slideDown(100);}
                else{
                    $(this).css('background','pink');
                    $list.slideUp(100);
                }
            })
        })
    </script>
</head>
<body>
<!--创建一个容器-->
<div class="container">
<ul class="menu">

    <li class="menu-list"><a href="#">父菜单<span>+</span></a>
        <ul class="menu-second">
            <li class="menu-second-list">子菜单1</li>
            <li class="menu-second-list">子菜单2</li>
            <li class="menu-second-list">子菜单3</li>
        </ul>
    </li>
    <li class="menu-list"><a href="#">父菜单 <span>+</span></a>
        <ul class="menu-second">
            <li class="menu-second-list">子菜单1</li>
            <li class="menu-second-list">子菜单2</li>
            <li class="menu-second-list">子菜单3</li>
        </ul>
    </li>
    <li class="menu-list"><a href="#">父菜单<span>+</span></a>
        <ul class="menu-second">
            <li class="menu-second-list">子菜单1</li>
            <li class="menu-second-list">子菜单2</li>
            <li class="menu-second-list">子菜单3</li>
        </ul>
    </li>
    <li class="menu-list"><b> footer</b></li>
</ul>
</div>
</body>
</html>
